<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<div class="p-3 mb-2 bg-dark text-white">
    <head>
        <meta charset="UTF-8">
        <title>База данных магазина "Процветание" </title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <h1> База данных магазина "Процветание" </h1>
</div>
<body>
<div class="container mt-5 mb-3">
    <header>
        <h1>Создание нового товара</h1>
    </header>
    <tbody th:each="error: ${errors}">
        <tr>
            <td>
                <div class="alert alert-danger" role="alert" th:text="${error}"  size="50"></div>
            </td>
        </tr>
    </tbody>
    <form action ="/api/products/create" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" required placeholder="Название товара" class="form-control"><br>
            <label for="categories">Категория товара:</label>
                <select name="category" id="categories">
                    <option value="Цветы">Цветы</option>
                    <option value="Монобукет">Монобукет</option>
                    <option value="Составной букет">Составной букет</option>
                    <option value="Другое">Другое</option>
                </select>
        <input type="text" name="description" placeholder="Описание или комментарий к товару" class="form-control"><br>
        <input type="text" name="price" required placeholder="Цена товара" class="form-control"><br>
        <input type="text" name="purchasePrice" placeholder="Закупочная цена товара" class="form-control"><br>
        <input class="form-control" name="file" type="file" id="file"
               placeholder="Загрузите изобржание для товара" multiple><br>
        <footer>
            <button type="submit" class="btn btn-primary">Добавить товар</button>
            <a class="btn btn-secondary" href="/api/products" role="button">Назад</a>
        </footer>
    </form>
</div>
</body>
</br>
</html>
