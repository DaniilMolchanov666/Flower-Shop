<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<div class="p-3 mb-2 bg-dark text-white">
    <head>
        <meta charset="UTF-8">
        <title>База данных магазина "Процветание" </title>
        <style>
            margin-left: - это расстояние между ними
            position: relative;
            top: 50px;
            left: 50px; - расстояние от края
        </style>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <h1> База данных магазина "Процветание" </h1>
</div>
<body>
    <p5 class="text-secondary">Вы действительно хотите удалить этот товар?</p5>
        <h3 th:text="${name}"> </h3>
    <br>
    <div class="btn-group">
        <form th:action="'/api/products/delete/' + ${name}" method="POST">
            <div>
                <label>
                    <button type="submit" class="btn btn-danger btn-lg">Да</button>
                </label>
            </div>
        </form>
        <form action ="/api/products" method="GET">
            <div>
                <label>
                    <button type="submit" class="btn btn-secondary btn-lg">Нет</button>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
