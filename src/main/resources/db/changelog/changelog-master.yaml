databaseChangeLog:

  - changeSet:
      id: 14
      author: cottonpads
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: flower_shop_products
      changes:
        - createTable:
            tableName: flower_shop_products
            remarks: Цветы и аксессуары
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_of_product
                  type: varchar(50)
                  remarks: Название категории товара
              - column:
                  name: name
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: varchar(50)
              - column:
                  name: purchase_price
                  type: varchar(50)
                  remarks: Закупочная цена
              - column:
                  name: name_of_photo
                  type: text
  - changeSet:
      id: 16
      author: cottonpads
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users_from_bot
      changes:
        - createTable:
            tableName: users_from_bot
            remarks: Пользователи телеграмм бота
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  remarks: Имя пользователя
              - column:
                  name: number_of_phone
                  type: varchar(25)
              - column:
                  name: chat_id
                  type: bigint
              - column:
                  name: postcard_text
                  type: text
              - column:
                  name: list_of_requests
                  type: text
  - changeSet:
      id: 11
      author: cottonpads
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users_last_states
      changes:
        - createTable:
            tableName: users_last_states
            remarks: Последние операции пользователей
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: bot_state
                  type: varchar(50)
              - column:
                  name: last_viewed_product
                  type: text




