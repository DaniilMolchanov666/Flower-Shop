<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>База данных магазина "Процветание"</title>
</head>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Название товара</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Название товара">
</div>
<div class="mb-3">
    <label class="form-label">Категория</label>
    <input type="text" class="form-control" required placeholder="Категория товара">
</div>
<div class="mb-3">
    <label class="form-label">Описание</label>
    <input type="text" class="form-control" placeholder="Описание товара">
</div>
<div class="mb-3">
    <label class="form-label">Цена</label>
    <input type="text" class="form-control" required placeholder="Цена товара">
</div>
<div class="mb-3">
    <label class="form-label">Закупочная цена</label>
    <input type="text" class="form-control" placeholder="Закупочная цена товара">
</div>
<div class="mb-3">
    <label for="formFileMultiple" class="form-label">Загрузите изобржание для товара</label>
    <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>
</html>
