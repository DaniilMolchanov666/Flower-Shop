<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<div class="p-3 mb-2 bg-dark text-white">
    <head>
        <meta charset="UTF-8">
        <title>База данных магазина "Процветание" </title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
<h1>Создание нового товара</h1>
</div>
<body>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Название товара</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Название товара">
</div>
<div class="mb-3">
    <label class="form-label">Категория</label>
    <input type="text" class="form-control" required placeholder="Категория товара">
</div>
<div class="mb-3">
    <label class="form-label">Описание</label>
    <input type="text" class="form-control" placeholder="Описание товара">
</div>
<div class="mb-3">
    <label class="form-label">Цена</label>
    <input type="text" class="form-control" required placeholder="Цена товара">
</div>
<div class="mb-3">
    <label class="form-label">Закупочная цена</label>
    <input type="text" class="form-control" placeholder="Закупочная цена товара">
</div>
</body>
<br>
<form action="/api/products/create" method="post">
    <div>
        <label>
            <button type="submit" class="btn btn-primary">Создать товар</button>
        </label>
    </div>
</form>
<form action="/api/products" method="get">
    <div>
        <label>
            <button type="submit" class="btn btn-secondary">Назад</button>
        </label>
    </div>
</form>
</br>
</html>
